<ion-header>
  <ion-navbar>
    <ion-title>ข้อมูลรายรับรายจ่าย</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>เพิ่มข้อมูล</h2>
  <form (ngSumit)="saveData()">
    <ion-item>
      <ion-label>วันที่</ion-label>
      <ion-datetime displayFormat="MM/DD/YYYY"
      [(ngModel)]="data.date" name="date" required=""></ion-datetime>
    </ion-item>

    <ion-item>
        <ion-label>ประเภท</ion-label>
       <ion-select [(ngModel)]="data.type" name="type" required="">
        <ion-option value="Income">รายรับ</ion-option>
        <ion-option value="Expense">รายจ่าย</ion-option>
      </ion-select>
      </ion-item>
    
      <ion-item>
          <ion-label>รายละเอียด</ion-label>
          <ion-input type="text" placeholder="รายละเอียด"
  [(ngModel)]="data.description" name="description" required=""></ion-input>
        </ion-item>

        <ion-item>
        <ion-label>จำนวนเงิน</ion-label>
        <ion-input type="number" placeholder="จำนวนเงิน"
[(ngModel)]="data.amount" name="amount" required=""></ion-input>
      </ion-item>
      <button ion-button type="submit" block>บันทึกข้อมูล</button>    
  </form>
</ion-content>
